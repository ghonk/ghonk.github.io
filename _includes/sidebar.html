
<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">about</a>

      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}
    
    <a href="http://www.twitter.com/garretthonke" class="fa fa-twitter"></a>
    <a href="https://github.com/ghonk"><i class="fa fa-github" aria-hidden="true"></i>
    <a href="https://scholar.google.com/citations?user=WPewiKcAAAAJ&hl=en" class="fa fa-google"></a>           
    <a href="https://stackoverflow.com/users/3496308/ghonke"><i class="fa fa-stack-overflow" aria-hidden="true"></i>
    </nav>
    
  <!-- <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p> -->
  </div>
</div>
