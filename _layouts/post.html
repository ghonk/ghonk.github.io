---
layout: default
---


<h1 id='ptitle'>{{page.title}}</h1>

<div id="pmeta">

<table>
	<tr>
	<td>
		<div id="pdate">{{ page.date | date:"%B %d %Y" }}</div>
	</td>
	
	<td align="right">
		<div id="pkeywords">
			<span id='keywordspan'>Keywords: </span>
			<code>{{ page.tags}}</code>
		</div>
	</td>
</table>		
</div>
	
<div id="blogpost">
	{{ content }}
</div>
